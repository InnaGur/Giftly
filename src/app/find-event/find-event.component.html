<mat-form-field class="example-form-field">
  <input matInput type="search" placeholder="Enter Event ID" [(ngModel)]="value" id="eventId">
  
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
  <mat-icon>x</mat-icon>
  </button>
</mat-form-field>
<div>
    <button mat-raised-button color="primary" (click)="searchEvent()"> Search</button>
  </div>
