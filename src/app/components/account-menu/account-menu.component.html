<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon class="giftly-menu-icon">account_circle</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/update-profile" *ngIf="isUserLoggedIn">
    <span>Update profile</span>
  </button>
  <button mat-menu-item routerLink="/logout" *ngIf="isUserLoggedIn">
    <span>Log out</span>
  </button>
</mat-menu>
